          <a class="navbar-brand" href="index.html">Orinoco</a>

      <br>
      
      <div class="container  mt-5">
        <!-- carte de présentation de produit -->
        <h1>Votre Panier</h1>
    </div>
    <div class="container cardProduct mt-5">
      <!-- carte de présentation de produit -->
      
      <div id="showPrice" class=" d-flex flex-row bd-highlight  ">
        <h3 class=" p-3">Montant total du panier</h3>
        <div id="priceBasket" class="p-3 "style="font-weight: bold;">
        </div>
      </div>
    </div>
    <br>
    <!-- Bouton pour vider le panier -->
    <div class="container">
      <a  href="" id="clearBasket" class="btn btn-primary ">Vider le panier </a>
    </div>
    <div class="container">
        <a  href="index.html" id="basket" class="btn "> < Retour aux produits</a>
      </div>
    </div>

    <!-- Form -->
    <div class="container mt-3 bg-dark ">
      <form id="formValidation" class="row-6 g-3 needs-validation" novalidate>
        <div class="col-md-4 position-relative">
          <label for="validationTooltip01" class="form-label text-white">First name</label>
          <input type="text" class="form-control" id="validationTooltip01" value="OTTO" required>
          <div class="valid-tooltip">
            Looks good!
          </div>
        </div>
        <div class="col-md-4 position-relative">
          <label for="validationTooltip02" class="form-label text-white">Last name</label>
          <input type="text" class="form-control" id="validationTooltip02" value="Otto" required>
          <div class="valid-tooltip">
            Looks good!
          </div>
        </div>
        <div class="col-md-4 position-relative">
          <label for="validationTooltipUsername" class="form-label text-white">email</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
            <input type="text" class="form-control" id="validationTooltipUsername" value="alex-tequila@hotmail.fr" aria-describedby="validationTooltipUsernamePrepend" required>
            <div class="invalid-tooltip ">
              Please choose a unique and valid username.
            </div>
          </div>
        </div>
        <div class="col-md-6 position-relative">
          <label for="validationTooltip03" class="form-label text-white">City</label>
          <input type="text" class="form-control" value="marcenais" id="validationTooltip03" required>
          <div class="invalid-tooltip">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-md-3 position-relative">
          <label for="validationTooltip04" class="text-white">Address</label>
          <input type="text" class="form-control" id="validationTooltip04" value="3 les landes" placeholder="1234 Main St">
          <div class="invalid-tooltip">
            Please select a valid state.
          </div>
        </div>
        <div class="col-md-3 position-relative">
          <label for="validationTooltip05" class="form-label text-white ">Zip</label>
          <input type="text" class="form-control" id="validationTooltip05" value="33000" required>
          <div class="invalid-tooltip">
            Please provide a valid zip.
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary m-2" type="submit">Submit form</button>
        </div>
      </form>
  </div>
